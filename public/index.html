<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>Shivam Bole | MERN Stack Full Stack Web Developer</title>
    <meta
      name="description"
      content="Shivam Bole is a MERN Stack Full Stack Web Developer skilled in React, Node.js, MongoDB, and modern web application development."
    />
    <meta
      name="keywords"
      content="Shivam Bole, MERN Stack Developer, Full Stack Web Developer, React Developer, Node.js Developer, MongoDB Developer"
    />
    <meta name="author" content="Shivam Bole" />

    <!-- Branding / Theme -->
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/me.png" />

    <!-- Canonical (VERY IMPORTANT for Vercel subdomain) -->
    <link rel="canonical" href="https://shivam-bole.vercel.app/" />

    <!-- Open Graph (Social + Google trust) -->
    <meta property="og:title" content="Shivam Bole | MERN Stack Full Stack Web Developer" />
    <meta
      property="og:description"
      content="Portfolio of Shivam Bole – MERN Stack Full Stack Web Developer specializing in React, Node.js, and MongoDB."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shivam-bole.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/me.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shivam Bole | MERN Stack Developer" />
    <meta
      name="twitter:description"
      content="Shivam Bole – MERN Stack Full Stack Web Developer building scalable web applications."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/me.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <noscript>
      Shivam Bole Portfolio – MERN Stack Full Stack Web Developer.
      Please enable JavaScript to view the website.
    </noscript>

    <div id="root"></div>
  </body>
</html>
